<div ng-controller="multiSelectCtrl" class="row" ng-cloak>
    <div class="row" style="text-align: center; vertical-align: middle;">


        <div data-ng-repeat="x in multiSelectShow" class="panel panel-info" data-ng-show="x.showIndex==currentIndex" style="margin-top: 100px; margin-left: 50px;margin-right: 50px;">
            <div class="panel-heading" style="color: black">
                {{x.content}}<span style="float: right"><input type="checkbox" id="{{x.index + 'id'}}" ng-model="x.check"><label for="{{x.index + 'id'}}">&nbsp;标记</label></span>
            </div>
            <table class="table table-hover" style="border: none">
                <tr>
                    <td style="vertical-align: middle; text-align: center">
                        <input type="checkbox" style="margin: 5px" id="{{x.index + 'A'}}" ng-checked="x.Acheck">
                        <label for="{{x.index + 'A'}}" style="font-weight: inherit">{{x.A}}</label>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle; text-align: center">
                        <input type="checkbox" style="margin: 5px" id="{{x.index + 'B'}}" ng-checked="x.Bcheck">
                        <label for="{{x.index + 'B'}}" style="font-weight: inherit">{{x.B}}</label>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle; text-align: center">
                        <input type="checkbox" style="margin: 5px" id="{{x.index + 'C'}}" ng-checked="x.Ccheck">
                        <label for="{{x.index + 'C'}}" style="font-weight: inherit">{{x.C}}</label>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle; text-align: center">
                        <input type="checkbox" style="margin: 5px" id="{{x.index + 'D'}}" ng-checked="x.Dcheck">
                        <label for="{{x.index + 'D'}}" style="font-weight: inherit">{{x.D}}</label>
                    </td>
                </tr>
            </table>
        </div>

        <br>
        <br>

        <div class="row" style="text-align: center">
            <a href="javascript:void(0)" data-ng-click="seePrevQuestion()"><i class="fa fa-arrow-left" style="font-size: 20px; color: #00BCD4"></i></a>
            &nbsp;&nbsp;<span  style="font-size: 20px">{{currentIndex}}</span> &nbsp;&nbsp;
            <a href="javascript:void(0)" data-ng-click="seeNextQuestion()"><i class="fa fa-arrow-right"  style="font-size: 20px; color: #00BCD4"></i></a>
        </div>
    </div>
</div>
